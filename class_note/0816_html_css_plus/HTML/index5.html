<title>Transition</title>
<style>
	html {
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	body {
		margin:0;
		width: 100%;
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.container{
		background-color: blue;
		width: 500px;
		height: 250px;
		display: grid;
		grid-template-rows: repeat(10,25px);
		grid-template-columns: repeat(20, 25px);
		
	}

	.box {
		width: 25px;
		height: 25px;
		background-color: #fb5;
		border: 1px solid #222;
		transition: all 2s ease-in;  /* 대상: all, 시간:2초, 함수:ease-in */
	}
	.box:hover {  /* 여기에 있는 속성이 모두 트랜지션 대상 */
		width: 200px;
		height: 200px;
		animation-name: colorAni;
		animation-duration: 0.3s;
		animation-delay: 3s;
		animation-timing-function: ease-in-out;
		animation-iteration-count: 1;
	}

	@keyframes colorAni {
		from{
			background-color: red;
		}
		to{
			background-color: blue;
		}
	}
</style>
</head>
