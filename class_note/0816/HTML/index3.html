<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
  <title>HTML 문서</title>  
	<style>
    .box1 {
      width: 100px;
      height: 100px;
      background-color: red;
      top: 500px;
      left: 300px;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: yellow;
      position: relative;
    }

    .abs {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute;
      top: 100px;
      left: 100px;
    }
	</style>
</head>
<body>
  <div class="box1"></div>
  <!-- <p>ddddddddd</p> -->
  <div class="box2">
    <div class="abs"></div>
  </div>
</body>
</html>
