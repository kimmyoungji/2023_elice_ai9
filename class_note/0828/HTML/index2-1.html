<!DOCTYPE html>
<html>
  <body>
    <div style="color: red">Hello World</div>
    <!-- 이 스크립트는 위의 요소가 생성된 이후에 동작하는 코드이다. -->
    <script>
      // 요소의 참조값을 담고 있는 변수라는 의미로 $을 관용적으로 사용한다.
      const $div = document.querySelector("div");

      // 인라인 스타일 취득
      console.log($div.style); // CSSStyleDeclaration { 0: "color", ... }

      // 인라인 스타일 변경
      $div.style.color = "blue";

      // 인라인 스타일 추가
      $div.style.width = "100px";
      $div.style.height = "100px";
      $div.style.backgroundColor = "yellow"; // 스타일 속성 접근시 하이픈 없애고 대문자로

      // 한줄로 스타일 변경
      $div.style.cssText = `color:blue; width:100px; height:100px; background-color: yellow`;

      // 어트리뷰트로 스타일 변경
      //animate(keyframe, options) 애니메이션을 만들때 제공해주는 메소드
    </script>
  </body>
</html>
