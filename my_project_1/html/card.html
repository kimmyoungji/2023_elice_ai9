<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/card.css" />
  </head>
  <body>
    <div id="top_container">
      <div id="project-Info">
        <div id="card-title">Matzzang VR game</div>
        <div class="info-item" id="title">
          <div class="subject">title</div>
          <div class="content">Matzzang VR game</div>
        </div>
        <div class="info-item" id="duration">
          <div class="subject">duration</div>
          <div class="content">2022.05 ~ 2022.06</div>
        </div>
        <div class="info-item" id="skills">
          <div class="subject">skills</div>
          <div class="content">unity</div>
        </div>
        <div class="info-item" id="description">
          <div class="subject">description</div>
          <div class="content">
            적이 날리는 병을 잡거나, 주먹으로 쳐서 날려버리는 게임
          </div>
        </div>
        <div class="info-item" id="my-task">
          <div class="subject">my-task</div>
          <div class="content">
            <ul>
              <li>기획 및 에셋 수집</li>
              <li>
                게임 구조 설계: 게임 씬 계층 구조 결정 및 구현 후 에셋 배치
              </li>
              <li>
                팀원이 구현한 적의 던지기, 플레이어의 던지기, 펀치 기능을
                메인브랜치에 결합
              </li>
              <li>플레이어와 적의 생명바 디자인 및 구현</li>
              <li>게임 start, over UI 디자인 및 구현한</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
